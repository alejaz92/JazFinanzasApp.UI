<app-loading [isLoading]="isLoading"></app-loading>


<div class="container mt-4" *ngIf="!isLoading">
    <h1 class="mt-3">Cuentas</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/management/account/add']">
            Crear Cuenta
        </a>
    </div>

    <ng-container *ngIf="accounts">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let account of accounts">
                    <td>{{ account.name }}</td>
                    <td>
                        <a title="Asignar Tipo de Activo" class="btn btn-success"[routerLink]="['/management/account/asset-type',account.id]">
                            <i class="bi-card-checklist"></i>
                        </a>
                        <a title="Editar" class="btn btn-primary ms-2" [routerLink]="['/management/account',account.id]">
                            <i class="bi-pencil-fill"></i>
                        </a>
                        <button title="Eliminar" class="btn btn-danger ms-2" (click)="onDelete(account.id)">
                            <i class="bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
    </ng-container>
</div>
