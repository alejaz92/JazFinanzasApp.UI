<app-loading [isLoading]="isLoading"></app-loading>

<div class="container mt-4" *ngIf="!isLoading">
    <h1 class="mt-3">Gestion de tipos de Activo</h1>
    <h3 class="mt-3">Cuenta: <strong>{{ accountName }}</strong></h3>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo de Activo</th>
                    <th>Seleccionar</th>                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let assetType of assetTypes">
                    <td>{{ assetType.name }}</td>
                    <td>
                        <input type="checkbox" [(ngModel)]="assetType.isSelected">
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <button class="btn btn-primary m-1" (click)="updateAssetTypes()">Guardar</button>
        <a class="btn btn-secondary" [routerLink]="['/management/account']">Volver</a>   
    </div>
</div>
