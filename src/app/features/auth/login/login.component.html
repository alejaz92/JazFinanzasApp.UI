<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Iniciar Sesion</h1>
            <form (submit)="login()">
                <div class="mt-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" 
                    [(ngModel)]="username" required>
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                    [(ngModel)]="password" required>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Acceder</button>
                </div>
            </form>

            <div *ngIf="errorMessages" class="alert alert-danger mt-3">{{ errorMessages }}</div>

            <div class="form-group d-flex align-items-center justify-content-between">
                <a routerLink="/register">Registrarse</a>
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Comuníquese con el administrador del sistema" style="display: flex; align-items: center; cursor: pointer;">
                    <i class="bi bi-info-circle me-1"></i>
                    <p style="margin: 0; display: inline;">¿Olvidó su usuario y/o contraseña?</p>
                </span>
            </div>

        </div>
    </div>
</div>
