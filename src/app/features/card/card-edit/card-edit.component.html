<app-loading [isLoading]="isLoading"></app-loading>
<div class="container mt-4" *ngIf="!isLoading">
    <h1 class="mt-3">
        Editar Tarjeta
    </h1>
    <ng-container *ngIf="card;else notFound">

        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="cardName">Nombre</label>
                    <input type="text" class="form-control" id="cardName" [(ngModel)]="card.name" name="cardName">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary m-1">Guardar</button>
                    <a class="btn btn-secondary" [routerLink]="['/management/card']">Cancelar</a>   
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            La tarjeta no ha sido encontrada.
          </div>
    </ng-template>
</div>
