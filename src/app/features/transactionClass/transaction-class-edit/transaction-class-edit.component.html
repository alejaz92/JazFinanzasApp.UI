<app-loading [isLoading]="isLoading"></app-loading>

<div class="container mt-4" *ngIf="!isLoading">
    <h1 class="mt-3">Editar Clase de Movimiento</h1>
    <ng-container *ngIf="transactionClass;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="transactionClassDescription">Descripci√≥n</label>
                    <input type="text" class="form-control" id="transactionClassDescription" [(ngModel)]="transactionClass.description" name="transactionClassDescription">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="transactionClassIncExp">Tipo</label>
                    <select class="form-select" id="transactionClassIncExp" name="transactionClassIncExp" [(ngModel)]="transactionClass.incExp" disabled>
                        <option value="I">Ingreso</option>
                        <option value="E">Egreso</option>
                    </select>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary m-1">Guardar</button>
                    <a class="btn btn-secondary" [routerLink]="['/management/transactionClass']">Cancelar</a>
                </div> 
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            La clase de movimiento no ha sido encontrada.
        </div>
    </ng-template>
</div>
