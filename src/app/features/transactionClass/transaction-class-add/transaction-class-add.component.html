<div class="container">
    <h1 class="mt-3">
        Crear Clase de Movimiento
    </h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="transactionClassDescription" class="form-label">Descripci√≥n</label>
                <input type="text" 
                    class="form-control" 
                    id="transactionClassDescription" 
                    name="transactionClassDescription" 
                    [(ngModel)]="model.description">
            </div>
        </div>
        <!-- select between ingreso or egreso (value I or E) for the field incExp-->
        <div class="mt-3">
            <label for="transactionClassIncExp" class="form-label">Tipo</label>
            <select 
                class="form-select" 
                id="transactionClassIncExp" 
                name="transactionClassIncExp" 
                [(ngModel)]="model.incExp">
                <option value="I">Ingreso</option>
                <option value="E">Egreso</option>
            </select>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary m-1">Insertar</button>
            <a class="btn btn-secondary" [routerLink]="['/management/transaction-class']">Cancelar</a>
        </div>
    </form>
</div>
